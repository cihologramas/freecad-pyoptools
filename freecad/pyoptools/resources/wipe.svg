<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="eraserGradient" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:#ef2929;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
  </linearGradient>
 </defs>
 
 <!-- Eraser/Broom body -->
 <rect x="18" y="24" width="28" height="16" rx="2" 
       fill="url(#eraserGradient)" stroke="#a40000" stroke-width="2"/>
 
 <!-- Eraser bristles/bottom -->
 <rect x="18" y="38" width="28" height="4" 
       fill="#888a85" stroke="#555753" stroke-width="1"/>
 
 <!-- X mark (deletion symbol) -->
 <g opacity="0.8">
   <!-- First diagonal of X -->
   <path d="M 10 10 L 20 20" 
         fill="none" stroke="#ef2929" stroke-width="3" 
         stroke-linecap="round"/>
   
   <!-- Second diagonal of X -->
   <path d="M 20 10 L 10 20" 
         fill="none" stroke="#ef2929" stroke-width="3" 
         stroke-linecap="round"/>
 </g>
 
 <!-- Eraser motion lines (showing wiping action) -->
 <g opacity="0.5">
   <path d="M 48 18 L 56 18" 
         fill="none" stroke="#888a85" stroke-width="2" 
         stroke-linecap="round"/>
   <path d="M 48 22 L 58 22" 
         fill="none" stroke="#888a85" stroke-width="2" 
         stroke-linecap="round"/>
   <path d="M 48 26 L 54 26" 
         fill="none" stroke="#888a85" stroke-width="2" 
         stroke-linecap="round"/>
 </g>
</svg>
