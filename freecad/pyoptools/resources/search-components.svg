<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="lensGradient" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:#729fcf;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#3465a4;stop-opacity:1" />
  </linearGradient>
 </defs>
 
 <!-- Magnifying glass lens -->
 <g id="search">
  <!-- Glass circle -->
  <circle cx="26" cy="26" r="16" fill="url(#lensGradient)" fill-opacity="0.3" stroke="#3465a4" stroke-width="3"/>
  
  <!-- Inner reflection -->
  <circle cx="26" cy="26" r="11" fill="none" stroke="#729fcf" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Handle -->
  <path d="M 38 38 L 54 54" 
        fill="none" stroke="#204a87" stroke-width="5" 
        stroke-linecap="round"/>
  
  <!-- Handle highlight -->
  <path d="M 40 40 L 52 52" 
        fill="none" stroke="#729fcf" stroke-width="2" 
        stroke-linecap="round" opacity="0.5"/>
 </g>
 
 <!-- Component symbol (small lens shape inside) -->
 <g id="component" opacity="0.8">
  <ellipse cx="26" cy="26" rx="6" ry="8" fill="none" stroke="#cc0000" stroke-width="2"/>
  <line x1="26" y1="18" x2="26" y2="34" stroke="#cc0000" stroke-width="1.5"/>
 </g>
</svg>
