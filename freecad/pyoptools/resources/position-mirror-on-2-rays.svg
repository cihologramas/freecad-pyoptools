<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="ray1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#fcaf3e;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#f57900;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="ray2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#8ae234;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#73d216;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:#eeeeec;stop-opacity:1" />
   <stop offset="50%" style="stop-color:#d3d7cf;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#babdb6;stop-opacity:1" />
  </linearGradient>
  <linearGradient id="bisectorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:#ad7fa8;stop-opacity:0.6" />
   <stop offset="100%" style="stop-color:#75507b;stop-opacity:0.6" />
  </linearGradient>
 </defs>
 
 <!-- Ray 1: from bottom-left to center (orange) -->
 <path d="M 8 56 L 30 26" 
       fill="none" stroke="#f57900" stroke-width="2.5" 
       stroke-linecap="round"/>
 
 <!-- Arrow at end of ray 1 -->
 <path d="M 27 29 L 30 26 L 28 23" 
       fill="#f57900" stroke="none"/>
 
 <!-- Ray 2: from bottom-right to center (green) -->
 <path d="M 56 56 L 34 26" 
       fill="none" stroke="#73d216" stroke-width="2.5" 
       stroke-linecap="round"/>
 
 <!-- Arrow at end of ray 2 -->
 <path d="M 36 23 L 34 26 L 37 29" 
       fill="#73d216" stroke="none"/>
 
 <!-- Bisector indicator (purple dashed line pointing up) -->
 <path d="M 32 26 L 32 8" 
       fill="none" stroke="#75507b" stroke-width="2" 
       stroke-linecap="round" stroke-dasharray="3,2" opacity="0.7"/>
 
 <!-- Small arrow on bisector -->
 <path d="M 29 11 L 32 8 L 35 11" 
       fill="#75507b" stroke="none" opacity="0.7"/>
 
 <!-- Intersection point marker -->
 <circle cx="32" cy="26" r="2.5" 
         fill="#edd400" stroke="#c4a000" stroke-width="1"/>
 
 <!-- Mirror positioned at intersection, perpendicular to bisector -->
 <rect x="20" y="24" width="24" height="4" 
       rx="1" ry="1"
       fill="url(#mirrorGradient)" 
       stroke="#888a85" stroke-width="1.5"/>
 
 <!-- Mirror reflection surface (bright line on top edge) -->
 <path d="M 21 25.5 L 43 25.5" 
       fill="none" stroke="#ffffff" stroke-width="1" 
       stroke-linecap="round" opacity="0.8"/>
 
 <!-- Mirror back supports/edges -->
 <path d="M 20 24 L 18 22 M 44 24 L 46 22" 
       fill="none" stroke="#555753" stroke-width="1.5" 
       stroke-linecap="round"/>
 
 <!-- Angle indicator arcs showing ray angles -->
 <path d="M 28 30 A 6 6 0 0 1 32 28" 
       fill="none" stroke="#729fcf" stroke-width="1" 
       stroke-linecap="round" opacity="0.5"/>
 <path d="M 36 30 A 6 6 0 0 0 32 28" 
       fill="none" stroke="#729fcf" stroke-width="1" 
       stroke-linecap="round" opacity="0.5"/>
</svg>
