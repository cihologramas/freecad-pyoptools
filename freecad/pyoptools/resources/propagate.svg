<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
   <stop offset="0%" style="stop-color:#fcaf3e;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#f57900;stop-opacity:1" />
  </linearGradient>
 </defs>
 
 <!-- Light source/origin -->
 <circle cx="12" cy="32" r="8" fill="url(#rayGradient)" stroke="#ce5c00" stroke-width="2"/>
 
 <!-- Central ray -->
 <path d="M 20 32 L 58 32" 
       fill="none" stroke="#f57900" stroke-width="3" 
       stroke-linecap="round"/>
 <path d="M 54 28 L 58 32 L 54 36" 
       fill="#f57900" stroke="none"/>
 
 <!-- Upper diverging ray -->
 <path d="M 20 32 L 54 16" 
       fill="none" stroke="#fcaf3e" stroke-width="2.5" 
       stroke-linecap="round"/>
 <path d="M 52 13 L 54 16 L 50 17" 
       fill="#fcaf3e" stroke="none"/>
 
 <!-- Lower diverging ray -->
 <path d="M 20 32 L 54 48" 
       fill="none" stroke="#fcaf3e" stroke-width="2.5" 
       stroke-linecap="round"/>
 <path d="M 50 47 L 54 48 L 52 51" 
       fill="#fcaf3e" stroke="none"/>
</svg>
