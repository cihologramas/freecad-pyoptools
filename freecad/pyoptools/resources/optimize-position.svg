<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" version="1.1" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="targetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" style="stop-color:#729fcf;stop-opacity:1" />
   <stop offset="100%" style="stop-color:#3465a4;stop-opacity:1" />
  </linearGradient>
 </defs>
 
 <!-- Target circles (bullseye) -->
 <g id="target">
  <!-- Outer circle -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#729fcf" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Middle circle -->
  <circle cx="32" cy="32" r="13" fill="none" stroke="#3465a4" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Inner circle (center) -->
  <circle cx="32" cy="32" r="6" fill="url(#targetGradient)" stroke="#204a87" stroke-width="2"/>
 </g>
 
 <!-- Converging arrows pointing to center -->
 <g id="arrows">
  <!-- Top arrow -->
  <path d="M 32 6 L 32 18 M 28 14 L 32 18 L 36 14" 
        fill="none" stroke="#cc0000" stroke-width="2.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bottom arrow -->
  <path d="M 32 58 L 32 46 M 28 50 L 32 46 L 36 50" 
        fill="none" stroke="#cc0000" stroke-width="2.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Left arrow -->
  <path d="M 6 32 L 18 32 M 14 28 L 18 32 L 14 36" 
        fill="none" stroke="#cc0000" stroke-width="2.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Right arrow -->
  <path d="M 58 32 L 46 32 M 50 28 L 46 32 L 50 36" 
        fill="none" stroke="#cc0000" stroke-width="2.5" 
        stroke-linecap="round" stroke-linejoin="round"/>
 </g>
</svg>
